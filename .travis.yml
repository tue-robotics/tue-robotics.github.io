os: linux
dist: bionic
language: shell

install:
  - source <(wget -O - https://raw.githubusercontent.com/tue-robotics/tue-env/master/installer/bootstrap.bash)
  - tue-get install tue-documentation-all --doc-depend

script:
  - tue-make-documentation

before_deploy:
  - cp -r $TUE_SYSTEM_DIR/docs .

deploy:
  provider: pages
  target_branch: gh-pages-test
  skip_cleanup: true
  keep_history: true
  api_key:
    secure: 
  on:
    branch: master

