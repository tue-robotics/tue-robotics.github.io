name: Deployment

on:
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * *'

defaults:
  run:
    shell: bash --noprofile --norc -o pipefail {0}

jobs:
  deployment:
    name: deployment
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          GITHUB_REF=${GITHUB_REF#refs/heads/}
          GITHUB_REF=${GITHUB_REF#refs/tags/}
          BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF}}
          .ci/install.bash --branch=$BRANCH
      - name: Script
        run: .ci/script.bash
      - name: Before Deploy
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'push') && github.ref == 'refs/heads/master' }}
        run: .ci/pre_deploy.bash
      - name: Deploy
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'push') && github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: .
          exclude_assets: '.github,.ci'
          enable_jekyll: true
          force_orphan: true
